server.port=${APPLICATION_PORT:8097}
logging.level.root=${LOG_LEVEL:INFO}

spring.flyway.locations=classpath:db/migration
spring.flyway.enabled=${PROJECT_MANAGER_DB_FLYWAY_MIGRATION_ENABLED:true}
spring.flyway.url=${PROJECT_MANAGER_DB_URL:jdbc:postgresql://localhost:5432/project_manager}
spring.flyway.user=${PROJECT_MANAGER_DB_USER:project_manager}
spring.flyway.password=${PROJECT_MANAGER_DB_PASSWORD:project_manager}
spring.flyway.default-schema=samply

spring.datasource.url=${PROJECT_MANAGER_DB_URL:jdbc:postgresql://localhost:5432/project_manager}
spring.datasource.username=${PROJECT_MANAGER_DB_USER:project_manager}
spring.datasource.password=${PROJECT_MANAGER_DB_PASSWORD:project_manager}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql
spring.jpa.show-sql=${HIBERNATE_LOG:false}
